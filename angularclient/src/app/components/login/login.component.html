<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" />
    <h2 class="mt-3" *ngIf="!isLoggedIn">Logowanie</h2>
    <form class="m-3" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group m-2">
        <input placeholder="Nazwa użytkownika" type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel" [ngClass]="{ 'is-invalid': f.submitted && username.errors }"/>
        <div *ngIf="username.errors && f.submitted" class="invalid-feedback">Wymagana jest nazwa użytkownika!</div>
      </div>
      <div class="form-group m-2">
        <input placeholder="Hasło" type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.errors }"/>
        <div *ngIf="password.errors && f.submitted" class="invalid-feedback">
          <div *ngIf="password.errors['required']">Wymagane jest hasło</div>
          <div *ngIf="password.errors['minlength']">Hasło musi mieć co najmniej 6 znaków</div>
        </div>
      </div>
      <div class="form-group m-2">
        <button class="btn btn-primary btn-block">Zaloguj się</button>
      </div>
      <div class="form-group">
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger m-2" role="alert">
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success m-2" *ngIf="isLoggedIn">
      Zostałeś zalogowany
<!--      Logged in as {{ roles }}.-->
    </div>
  </div>
</div>
